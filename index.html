<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>OneTask</h1>

  <div class="">
    <button type="button" id="delete-button" disabled>削除</button>
  
    <div class="" id="todo-container">
    </div>
  
    <div class="todo-form">
      <input type="text" class="todo-input" id="todo-input" placeholder="">
      <button type="button" id="add-button">保存</button>
    </div>
  </div>

  <div class="">
    <h2>完了したタスク</h2>
    <button type="button" id="delete-all-button" disabled>全て削除</button>
    <ul class="" id="completed-todolist">
    </ul>
  </div>

  <script src="main.js"></script>
</body>
</html>
